<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>ChickenGO - Registrar Cuenta del Cliente</title>
        <link rel="stylesheet" type="text/css" href="./css/Registro.css">
    </head>
    <body>
        <header>
            <div class="items-izq">
                <img  src="Recursos/Logo.jpg" alt="Logo OpenFood">
                <a href="#">Carta</a>
                <a href="#">Promociones</a>
                <a href="#">Delivery: <p>01 365 5287</p></a>
            </div>
            <nav>
                <ul>
                    <li><a href="IniciarSesion.html"><img src="Recursos/Usuario.jpg"></a></li>
                    <li><a href="IniciarSesion.html">Ingresa o Registrate</a></li>
                </ul>
            </nav>
        </header>
        <hr class="linea-verde">
        <main>
            <div class = "imagen_fondo">
                <div class ="contenido">
                    <h1>REGISTRATE</h1>
                    <form id="registrationForm">
                        <label for="name">Nombres:</label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                        <br>
                        <label for="celular">Celular:</label>
                        <input type="text" id="celular" name="celular" required>
                        <br>
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                        <br>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <label for="rep-password">Repetir Contraseña:</label>
                        <input type="password" id="rep-password" name="rep-password" required>
                        <br>
                        <button class="boton_registrar" type="submit">Registrar</button>
                        <div class="tienes-cuenta">
                            <p>¿Ya tienes una cuenta?</p>
                            <a href="index.html">INICIA SESIÓN</a>
                        </div>
                    </form><br><br>
                </div>
            </div>
        </main><hr class="linea-verde">
        <footer>
            <p>Pollería ChickenGO - Todos los derechos reservados &copy; 2023</p>
        </footer>
        <script src="./js/Registro.js"></script>
    </body>
</html>
